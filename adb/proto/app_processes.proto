syntax = "proto3";

option java_package = "com.android.server.adb.protos";
option java_outer_classname = "AppProcessesProto";

package adb.proto;

message ProcessEntry {
    int64 pid = 1;
    bool debuggable = 2;
    bool profileable = 3;
    string architecture = 4;
}

message AppProcesses {
  repeated ProcessEntry process = 1;
}
